<link rel="stylesheet" href="css/style.css">
<div class="license-container">
    <div class="license-item checked">
        <div class="license_item-radio">
            <input type="radio" id="1" name="license" value="1" checked>
            <label for="1" class="license-title">LICENSE PLAN #<span class="name-lic">1</span></label>
        </div>
        <span class="license-price">$<span class="price">13</span> per license</span>
    </div>
    <div class="license-item">
        <div class="license_item-radio">
            <input type="radio" id="2" name="license" value="2">
            <label for="2" class="license-title">LICENSE PLAN #<span class="name-lic">2</span></label>
        </div>
        <span class="license-price">$<span class="price">22</span> per license</span>
    </div>
    <div class="license-item">
        <div class="license-item-radio">
            <input type="radio" id="3" name="license" value="3">
            <label for="3" class="license-title">LICENSE PLAN #<span class="name-lic">3</span></label>
        </div>
        <span class="license-price">$<span class="price">34</span> per license</span>
    </div>
    <div class="border"></div>
    <div class="license-select">
        <span>Number of licenses</span>
        <select class="licenses">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div class="border"></div>
    <script src="js/script.js"></script>
    <div class="sell-info">
        <span class="sell-info-total">TOTAL:</span>
        <span class="sell-info-price">$<span class="total"></span></span>
        <span class="sell-info-price-dollar">US</span>
        <form>
            <button class="sell-info-button">BUY NOW</button>
        </form>
        <span class="sell-info-selected">Selected plan:</span>
        <span class="sell-info-selected">#<span class="current-license">1</span></span>
    </div>
</div>
